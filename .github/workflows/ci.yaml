name: "Package pipeline: test, lint, "

on:
  pull_request:
  push:

jobs:
  test:
    name: "Test (${{ matrix.python-version }}"
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]
    uses: ./.github/workflows/test.yaml
    with:
      coverage: true
      python-version: ${{ matrix.python-version }}
  lint:
    name: "Lint (${{ matrix.python-version }}"
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]
    needs: test
    uses: ./.github/workflows/lint.yaml
    with:
      python-version: ${{ matrix.python-version }}
  publish:
    name: "Publish (${{ matrix.python-version }}"
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]
    needs: lint
    uses: ./.github/workflows/publish.yaml
    with:
      python-version: ${{ matrix.python-version }}